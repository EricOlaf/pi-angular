<div class="temp-header"></div>
<div class="details-container">
  <h1>{{ title }}</h1>
  <div class="details-row">
    <div>
      <div class="details-image"></div>
      <p>{{ ratingPercentage }}</p>
    </div>
    <div class="detail-items">
      <h3>{{ name }}</h3>
      <p>{{ specialty }}</p>
      <p>{{ location }}</p>
      <p>{{ description }}</p>
    </div>
  </div>
  <div class="details-review-container">
    <p>{{ reviews }}</p>
  </div>
</div>
