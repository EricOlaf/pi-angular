
  <div class="modal-overlay" *ngIf="isOpen" (click)="onClose()">
    <div class="modal" (click)="$event.stopPropagation()">
      <fa-icon [icon]="faCircleXmark" class="modal-close-button" size="1x" (click)="onClose()"></fa-icon>
      <ng-content></ng-content>
      <ng-container *ngIf="!isSubmitted else successScreen">
      <form [formGroup]="contactForm" (ngSubmit)="sendContactInfo()">
        <div class="modal-contact-form-input">
          <label class="label-style">Name</label>
          <input 
          type="text"
          formControlName="name"
          />
        </div>
        <div class="modal-contact-form-input">
          <label class="label-style">Email</label>
          <input type="text" formControlName="email"/>
        </div>
        <div class="modal-contact-form-input">
          <label class="label-style">Message</label>
          <textarea 
          type="text"
          formControlName="message"
         ></textarea>
        </div>
           <button class="submit-button" type="submit">Submit</button>
        </form>
      </ng-container>
      <ng-template #successScreen >
        <div class="success-message">
          <p>Thank you for your submission we will contact you within the next 24 hours.</p>
          <button class="close-button" (click)="resetForm()">Close</button>
        </div>
      </ng-template>
    </div>
  </div>
